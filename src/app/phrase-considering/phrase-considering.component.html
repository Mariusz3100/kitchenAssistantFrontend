<div class="container">
  <div class="row" >
    <div class="col-sm">
      <h4>Product occurences</h4>
    </div>
  </div>
  <div class="row" *ngFor="let result of data.extraProductPhrases">

    <div *ngIf="result.phrase!=undefined" class="col-lg-4 border">{{result.phrase}}</div>
    <div class="col-lg-8"></div>

  </div>
  <div class="row" *ngFor="let result of data.extraProductPhrases">


    <div *ngIf="result.head!=undefined || result.child!=undefined" class="col-lg-2" style="border: 2px solid #383839;">{{result.head.text}}</div>
    <div *ngIf="result.head!=undefined || result.child!=undefined" class="col-lg-2 border">{{result.child.text}}</div>
    <div class="col-lg-8"></div>
  </div>



  <div class="row" >
    <div class="col-lg-8"></div>
    <div class="col-sm">
      <h4>Ingredient occurences</h4>
    </div>
  </div>
  <div class="row" *ngFor="let result of data.extraIngredientPhrases">
    <div class="col-lg-8"></div>

    <div *ngIf="result.phrase!=undefined" class="col-lg-4 border">{{result.phrase}}</div>


  </div>
  <div class="row" *ngFor="let result of data.extraIngredientPhrases">

    <div class="col-lg-8"></div>
    <div *ngIf="result.head!=undefined || result.child!=undefined" class="col-lg-2" style="border: 2px solid #383839;">{{result.head.text}}</div>
    <div *ngIf="result.head!=undefined || result.child!=undefined" class="col-lg-2 border">{{result.child.text}}</div>
  </div>

  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-sm">

      <h4>matched phrases</h4>
    </div>
  </div>
</div>
<div class="container semi-extended-container">

  <div app-phrases-match class="row"  *ngFor="let result of data.matchedPhrases" [phrase]="result"></div>



</div>
<div class="col-lg-2" style="border: 5px solid #427300;">
  <ul>
    <li *ngFor="let usdaPhrase of data.phrasesFromUsdaNotMatched">{{usdaPhrase}}</li>
  </ul>
</div>
