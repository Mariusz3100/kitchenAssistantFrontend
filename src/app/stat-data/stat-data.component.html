<div class="container">
  <div class="col-sm">
    <h4>Product occurences</h4>
  </div>
  <div class="row" *ngFor="let result of data.productResults">
    <div class="col-sm-1 border">
      {{result.text}}
    </div>
    <div class="col-sm-1 border">
      ({{result.lemma}})
    </div>
    <div class="col-sm-1 border">
      ({{result.productCount}})
    </div>
    <div class="col-sm-2 border" [ngClass]="result.calculatedType">
      {{result.calculatedType}}
    </div>
    <div class="col-sm-2 border">
      <span  *ngFor="let associated of result.wordsAssociated" >
        <span [ngClass]="associated.calculatedType">{{associated.text}}</span>({{associated.count}})<br>
      </span>
    </div>
    <div class="col-sm-2 border">
      <span  *ngFor="let phrase of result.phrasesAssociated" >
             {{phrase}}<br>

      </span>
    </div>
  </div>



</div>
